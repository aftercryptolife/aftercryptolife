<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hellish Coin Pain Dolor Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #120000;
      font-family: 'Orbitron', monospace;
      color: #ff4500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
      user-select: none;
      gap: 20px;
      padding-bottom: 40px;
      position: relative;
    }

    h1 {
      font-size: 12vw;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0 0 40px 0;
      letter-spacing: 0.2em;
      animation: hellGlitch 2s infinite;
      z-index: 10;
      color: #ff4500;
      text-shadow:
        0 0 8px #ff4500,
        0 0 20px #ff4500,
        0 0 30px #ff9933,
        0 0 40px #ff9933,
        0 0 50px #ff4500,
        0 0 75px #cc3300;
    }

    @keyframes hellGlitch {
      0% {
        text-shadow:
          2px 0 #cc3300,
          -2px 0 #ff9933;
      }
      20% {
        text-shadow:
          -2px 0 #cc3300,
          2px 0 #ff9933;
      }
      40% {
        text-shadow:
          2px 2px #ff4500,
          -2px -2px #ff9933;
      }
      60% {
        text-shadow:
          -2px 2px #ff4500,
          2px -2px #ff9933;
      }
      80% {
        text-shadow:
          2px -2px #cc3300,
          -2px 2px #ff9933;
      }
      100% {
        text-shadow:
          2px 0 #cc3300,
          -2px 0 #ff9933;
      }
    }

    button {
      background: linear-gradient(90deg, #ff4500, #ff9933);
      border: none;
      padding: 18px 50px;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #120000;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4500;
      transition: box-shadow 0.3s ease, transform 0.1s ease;
      font-family: 'Orbitron', monospace;
      user-select: none;
      text-shadow: 0 0 4px #660000;
      margin: 0 10px;
    }
    button:hover {
      box-shadow: 0 0 30px #ff9933;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
      box-shadow:
        0 0 40px #ff9933,
        0 0 60px #ff4500,
        0 0 80px #cc3300;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    .floating-quotes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .quote {
      position: absolute;
      white-space: nowrap;
      font-size: 1.1rem;
      color: rgba(255, 153, 51, 0.85);
      user-select: none;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      text-shadow:
        0 0 3px #ff4500,
        0 0 6px #ff9933,
        0 0 10px #ff4500;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-family: 'Orbitron', monospace;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .emoticon-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 5;
      user-select: none;
    }

    .emoticon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #ff4500;
      text-shadow:
        0 0 6px #ff4500,
        0 0 12px #ff9933,
        0 0 20px #ff4500;
      transition: transform 0.3s ease;
      font-size: 3rem;
      font-family: monospace;
      user-select: none;
    }

    .emoticon-wrapper:hover {
      transform: scale(1.2);
    }

    .click-me {
      font-size: 1rem;
      margin-top: 6px;
      color: #ff9933;
      text-shadow:
        0 0 5px #ff9933,
        0 0 10px #ff4500;
      font-family: 'Orbitron', monospace;
      user-select: none;
    }

    #close-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #ff0000;
      text-transform: uppercase;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      text-shadow:
        0 0 20px #ff0000,
        0 0 40px #cc0000,
        0 0 60px #990000;
      pointer-events: none;
      user-select: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
      text-align: center;
      padding: 0 10px;
    }

    #close-message.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="floating-quotes" id="quotes-container"></div>

  <h1 id="pain-text">PAIN</h1>

  <div class="buttons">
    <button id="color-btn">FEEL THE PAIN</button>
    <button id="twitter-btn">FOLLOW ON TWITTER</button>
  </div>

  <div class="emoticon-container" id="emoticons">
    <div class="emoticon-wrapper" tabindex="0" data-msg="CLOSE THE WINDOW">
      ðŸ’€
      <div class="click-me">Click me</div>
    </div>
    <div class="emoticon-wrapper" tabindex="0" data-msg="Embrace the fire within.">
      ðŸ”¥
      <div class="click-me">Click me</div>
    </div>
    <div class="emoticon-wrapper" tabindex="0" data-msg="Hell is empty, and all the devils are here.">
      ðŸ˜ˆ
      <div class="click-me">Click me</div>
    </div>
  </div>

  <div id="close-message"></div>

  <script>
    const body = document.body;
    const painText = document.getElementById('pain-text');
    const colorBtn = document.getElementById('color-btn');
    const twitterBtn = document.getElementById('twitter-btn');
    const closeMsg = document.getElementById('close-message');

    const colors = [
      { bg: '#120000', text: '#ff4500' },   // dark burgundy + bright orange
      { bg: '#000012', text: '#00ccff' },   // dark navy + bright cyan
      { bg: '#1a001a', text: '#ff00cc' },   // dark purple + bright pink
      { bg: '#001a00', text: '#33ff33' },   // dark green + bright lime
      { bg: '#1a0a00', text: '#ffcc00' }    // dark brown + bright yellow
    ];

    let currentIndex = 0;

    colorBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % colors.length;
      body.style.backgroundColor = colors[currentIndex].bg;
      painText.style.color = colors[currentIndex].text;

      painText.style.textShadow = `
        2px 0 ${colors[currentIndex].text},
        -2px 0 #ff9933
      `;

      colorBtn.style.background = `linear-gradient(90deg, ${colors[currentIndex].text}, #ff9933)`;
      colorBtn.style.boxShadow = `0 0 15px ${colors[currentIndex].text}`;
      colorBtn.style.color = '#120000';
      colorBtn.style.textShadow = '0 0 4px #660000';

      // szybki rozbÅ‚ysk na klik
      colorBtn.style.transition = 'none';
      colorBtn.style.boxShadow = `
        0 0 50px #ffcc00,
        0 0 80px #ff9900,
        0 0 100px #ff6600
      `;
      setTimeout(() => {
        colorBtn.style.transition = 'box-shadow 0.3s ease';
        colorBtn.style.boxShadow = `0 0 15px ${colors[currentIndex].text}`;
      }, 150);
    });

    twitterBtn.addEventListener('click', () => {
      window.open('https://x.com/aftercryptolife', '_blank');
    });

    // Floating quotes content
    const quotes = [
      "Pain is the price of progress.",
      "Suffering builds strength.",
      "Embrace the darkness within.",
      "Only through pain do we grow.",
      "Hell is not a place, it's a state of mind.",
      "Crypto gains come with burning losses.",
      "No pain, no gain.",
      "Endure the fire, rise anew.",
      "In the depths of agony lies power."
    ];

    const quotesContainer = document.getElementById('quotes-container');

    // Generate floating quotes elements
    for(let i=0; i < 15; i++) {
      const quoteEl = document.createElement('div');
      quoteEl.classList.add('quote');
      quoteEl.textContent = quotes[i % quotes.length];
      // random position horizontally across the screen
      quoteEl.style.left = Math.random() * 100 + 'vw';
      // random animation duration (12-22 seconds)
      quoteEl.style.animationDuration = (12 + Math.random() * 10) + 's';
      // random delay so they donâ€™t all move together
      quoteEl.style.animationDelay = (-Math.random() * 22) + 's';
      // random font size between 0.9rem and 1.3rem
      quoteEl.style.fontSize = (0.9 + Math.random() * 0.4) + 'rem';
      quotesContainer.appendChild(quoteEl);
    }

    // Emoticons click logic
    const emoticons = document.querySelectorAll('.emoticon-wrapper');

    emoticons.forEach(emoticon => {
      emoticon.addEventListener('click', () => {
        const msg = emoticon.dataset.msg || 'CLOSE THE WINDOW';
        closeMsg.textContent = msg;
        closeMsg.classList.add('show');
      });
    });

    closeMsg.addEventListener('click', () => {
      closeMsg.classList.remove('show');
    });
  </script>

</body>
</html>
